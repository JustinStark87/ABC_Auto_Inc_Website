     <div class="container" id="mygivediv">

        <h2 style="text-align: center;">Free Car Give Away Form <br>2021 GT Roadster</h2>

        <form>

            <div class="row">

                <div class="col">

                    <label for="inputEmail4">F Name</label>

                    <input type="text" class="form-control" placeholder="F name">

                </div>

                <div class="col">

                    <label for="inputEmail4">L Name</label>

                    <input type="text" class="form-control" placeholder="L name">

                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-12">

                    <label for="inputEmail4">Email</label>

                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                </div>

            </div>

            <div class="form-group">

                <label for="inputAddress">Address</label>

                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

            </div>

            <div class="form-group">

                <label for="inputAddress2">Address 2</label>

                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">

                    <label for="inputCity">City</label>

                    <input type="text" class="form-control" id="inputCity">

                </div>

                <div class="form-group col-md-4">

                    <label for="inputState">State</label>

                    <select id="inputState" class="form-control">

                        <option selected></option>

                        <option>...</option>

                    </select>

                </div>

                <div class="form-group col-md-2">

                    <label for="inputZip">Zip</label>

                    <input type="text" class="form-control" id="inputZip">

                </div>

            </div>

            <div class="form-group">

                <div class="form-check">


                    <label class="form-check-label" for="gridCheck"></label>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
    </div>
