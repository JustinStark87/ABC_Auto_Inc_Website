<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta name="viewport" content="width-device-width, intial-scale=1" />
    <title>ABC Auto, Inc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/CustomerSupport.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>

    <!-- Nav menu begin-->
    <nav>
        <label class="logo">ABC Auto Inc</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="WhoWeAre.html">Who We Are</a></li>
            <li><a href="CarsAvailable.html">Cars Available</a></li>
            <li><a href="ShowRoom.html">Show Room</a></li>
            <li><a class="active" href="CustomerSupport.html">Customer Support</a></li>
        </ul>
    </nav>
    <!--Nav menu ends-->

    <!--form start-->

    <div class="container">

        <form>

            <div class="row">

                <div class="col">

                    <label for="inputEmail4">F Name</label>

                    <input type="text" class="form-control" placeholder="F name">

                </div>

                <div class="col">

                    <label for="inputEmail4">L Name</label>

                    <input type="text" class="form-control" placeholder="L name">

                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-12">

                    <label for="inputEmail4">Email</label>

                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                </div>

            </div>

            <div class="form-group">

                <label for="inputAddress">Address</label>

                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

            </div>

            <div class="form-group">

                <label for="inputAddress2">Address 2</label>

                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">

                    <label for="inputCity">City</label>

                    <input type="text" class="form-control" id="inputCity">

                </div>

                <div class="form-group col-md-4">

                    <label for="inputState">State</label>

                    <select id="inputState" class="form-control">

                        <option selected>Choose...</option>

                        <option>...</option>

                    </select>

                </div>

                <div class="form-group col-md-2">

                    <label for="inputZip">Zip</label>

                    <input type="text" class="form-control" id="inputZip">

                </div>

            </div>

            <div class="form-group">

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" id="gridCheck">

                    <label class="form-check-label" for="gridCheck">

                        Check me out

                    </label>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>

    </div>



     <!--bootstrap and jquery scripts -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    
 
</body>
